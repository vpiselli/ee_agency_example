{layout="layouts/main"}

<!-- Blog Section -->
<section class="bg-white dark:bg-gray-900 pb-48">
    {exp:channel:entries channel="blog" url_title="{segment_3}"}
        {layout:set name="title"}{site_name} | {title}{/layout:set}

        <div class="mb-4 md:mb-0 w-full mx-auto relative" style="height: 24em;">
            <div
                class="absolute left-0 bottom-0 w-full h-full z-10"
                style="background-image: linear-gradient(180deg,transparent,rgba(0,0,0,.7));"
            ></div>

            {featured_image}
                <img
                    src="{url}"
                    alt="{title}"
                    class="absolute left-0 top-0 w-full h-full z-0 object-cover"
                />
            {/featured_image}

            <div class="p-4 absolute bottom-0 left-0 z-20 w-full">
                <div class="max-w-screen-md mx-auto">
                    <a href="#" class="px-4 py-1 bg-black text-gray-200 inline-flex items-center justify-center mb-2">Nutrition</a>

                    <h2 class="text-4xl font-semibold text-gray-100 leading-tight">{title}</h2>

                    <div class="flex mt-3">
                        <img
                            src="https://randomuser.me/api/portraits/men/97.jpg"
                            class="h-10 w-10 rounded-full mr-2 object-cover"
                        />

                        <div>
                            <p class="font-semibold text-gray-200 text-sm">{author}</p>
                            <time
                                class="font-semibold text-gray-400 text-xs"
                                datetime="{entry_date format='%Y-%m-%d'}"
                            >{entry_date format="%M %d, %Y"}</time>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-4 lg:px-0 mt-12 text-gray-700 dark:text-gray-500 max-w-screen-md mx-auto text-lg leading-relaxed">
            {blog_content}
        </div>
    {/exp:channel:entries}

</section>
